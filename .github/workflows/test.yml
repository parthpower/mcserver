name: Test server

on:
  push:
    branches: master

jobs:
  test:
    env:
      upload_to_mclogs: true
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Cache
      id: cache
      uses: actions/cache@v3
      with:
        key: mcman-build-${{ hashFiles('server.toml') }}
        path: |
            ./server
            ~/.cache/mcman
        restore-keys: |
            mcman-build-${{ hashFiles('server.toml') }}
            mcman-build-
            mcman-
    - name: Install mcman
      run: |
        sudo curl -L -o /usr/bin/mcman https://github.com/ParadigmMC/mcman/releases/latest/download/mcman
        sudo chmod +x /usr/bin/mcman
    - name: Test the server
      id: test
      run: |
        mcman run --test
    - name: Archive log
      uses: actions/upload-artifact@v3
      with:
        name: latest.log
        path: |
          server/logs/latest.log
    - name: Archive crash reports
      uses: actions/upload-artifact@v3
      if: steps.test.outcome == 'failure'
      with:
        name: crash
        path: |
          server/crash-reports/*
